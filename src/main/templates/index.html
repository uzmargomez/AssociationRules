<!DOCTYPE html>
<html lang="en">
<head>
  <title>K-means Clustering</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<div class="jumbotron text-center text-white bg-dark" style="margin-bottom:0">
  <h1>Association Rules</h1> 
  <h3>Movies</h3>
</div>

<div class="navbar text-white bg-info">
    <a class="active text-white" href="/">Home</a>
    <a class="active text-white" href="/about">About</a>
</div>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-7">
      <h4>Upload and train Model</h4>
      <body>
         <form action = "http://localhost:5000/result" method = "POST" enctype="multipart/form-data">
           <fieldset> 
               <p style="margin-top:1cm">Insert data as csv in order to train the model</p>
               <p style="margin-top:1cm"></p>
               <p>Movies</p>
               <input type="file" name="file_movies" id="txtFileMovies" accept=".csv" />
               <p style="margin-top:1cm"></p>
               <p>Ratings</p>
               <input type="file" name="file_ratings" id="txtFileRatings" accept=".csv" />
               <p style="margin-top:1cm"></p>
               <p>Add variables:</p>
               <form action="{{ url_for('result') }}" method="post">
                  <input type="number" name="min_support" value=50> min_support<br>
                  <p style="margin-top:1cm"></p>
                  <input type="number" name="min_confidence" value=0.1> min_confidence<br>
                  <p style="margin-top:1cm"></p>
                  <input type="number" name="min_lift" value=3> min_lift<br>
                  <p style="margin-top:1cm"></p>
                  <input type="number" name="min_length" value=2> min_length<br>
                  <p style="margin-top:1cm"></p>
                </form>
                <input type="submit" class="btn btn-primary" name="submit"\>  
           </fieldset>
         </form>
      </body>
    </div>
  </div>
</div>

</body>
</html>
